<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Register</title>
</head>
<body class="d-flex vh-100">

<div class="container m-auto">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form method="POST">
                <h1 class="h1 text-center">Register</h1>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form-username">Username</label>
                    <input type="text" id="form-username" name="username" class="form-control"/>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form-password">Password</label>
                    <input type="password" id="form-password" name="password" class="form-control"/>
                </div>
                <!-- Fullname input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form-fullname">Fullname</label>
                    <input type="text" id="form-fullname" name="fullname" class="form-control" />
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    [[${error}]]
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Already have account? <a href="./login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
